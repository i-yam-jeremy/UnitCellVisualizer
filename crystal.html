<script type="text/javascript">

  var gl;
  var prog;
  var camera;
  var sphere = new Shape();

  function webGLStart() {

        // Initialize scene
        Scene.load("resources/");

        initGL(); // sets up canvas element for webgl

        gl.enable(gl.DEPTH_TEST);
     	gl.enable(gl.BLEND);
	    gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
        gl.enable(gl.CULL_FACE);


        // Setup shader
        prog = new Program("shader-vs", "shader-fs");
        prog.load();
        prog.bind();
        prog.addHandle("vertPos", "attribute")
        prog.addHandle("vertNor", "attribute");
        prog.addHandle("P", "uniform");
        prog.addHandle("MV", "uniform");
        prog.addHandle("kdFront", "uniform");
        prog.addHandle("alpha", "uniform");

        // Setup camera
        camera = new Camera();
        camera.setAspect(1200.0 / 900.0);

        // Setup key events
        User.setup();

        tick();
  }

  function tick() {

      requestAnimFrame(tick);

        // configure gl viewport and clean buffers
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
        gl.clearColor(1.0, 1.0, 1.0, 1.0);

        var MV = new MatrixStack();
        var P = new MatrixStack();

        P.pushMatrix();
        camera.applyProjectionMatrix(P);

        MV.pushMatrix();
        camera.applyViewMatrix(MV);

        prog.bind();

        gl.uniformMatrix4fv(prog.getHandle("P"), false, P.top());
        MV.pushMatrix();
        Scene.draw(MV, prog);
        MV.popMatrix();

        prog.unbind();

        P.popMatrix();
        MV.popMatrix();

  }

  var instructions = "mouse : rotate view\nmouse + ctrl : zoom\n'e' : expand\n'c' : contract\n'i' : inspect unit cell\n't' : translucent\n'l' : toggle layer aniamtion\n'n' : next";

  function instruct() {
     alert(instructions);
  }

</script>

</head>

<body onload="webGLStart();">

  <div id="navigation">
    <p>Crystal Lattice</p>
  </div>

  <div id="container">
    <center>
  <canvas id="canvas" width="900px" height="675"></canvas>
  <p id="crystalType">Simple</p>
      <button id="instructions" onclick="instruct()" type="button">Instructions</button>
    </center>

  </div>

</body>
